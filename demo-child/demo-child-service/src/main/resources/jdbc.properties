#-----------------------------------------------------
# 数据库连接池配置
#-----------------------------------------------------

# 基本配置
driver=com.mysql.jdbc.Driver
url=jdbc:mysql://192.168.1.123:3306/tower_db?useSSL=false&useUnicode=true&allowMultiQueries=true&characterEncoding=utf8
password=abc
usernames=root

# 配置初始化大小、最小、最大,通常来说，只需要修改initialSize、minIdle、maxActive。
initialSize=1
minIdle=1
maxActive=20

# 配置获取连接等待超时的时间 单位：毫秒
maxWait=60000

# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接， 单位：毫秒
timeBetweenEvictionRunsMillis=60000

# 配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000

validationQuery=x
testWhileIdle=true
testOnBorrow=false
testOnReturn=false

#打开PSCache，并且指定每个连接上PSCache的大小,如果用Oracle，
#则把poolPreparedStatements配置为true，mysql可以配置为false。分库分表较多的数据库，建议配置为false
poolPreparedStatements=false
maxPoolPreparedStatementPerConnectionSize=20

#配置监控统计拦截的filters
filters=stat

